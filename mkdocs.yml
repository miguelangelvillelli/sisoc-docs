site_name: SISOC · Legajo de Espacio (MVP)
site_description: Documentación funcional y operativa del MVP para espacios comunitarios.
site_author: Equipo SISOC
repo_name: sisoc/docs

theme:
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro

plugins:
  - search
  - awesome-pages

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - attr_list

extra_javascript:
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js
  - javascripts/mermaid-init.js

extra_css:
  - stylesheets/extra.css

nav:
  - Inicio: index.md
  - 00 · Introducción:
      - Propósito y alcance: 00_intro/proposito-alcance.md
      - Contexto técnico e integración: 00_intro/contexto-tecnico-integracion.md
      - Preguntas para reunión SISOC: 00_intro/preguntas-reunion-sisoc.md
      - Minuta reunión SISOC: 00_intro/minuta-reunion-sisoc.md
      - Principios del MVP: 00_intro/principios-mvp.md
      - Glosario: 00_intro/glosario.md
  - 01 · MVP:
      - Alcance MVP: 01_mvp/alcance-mvp.md
      - Fuera de alcance: 01_mvp/fuera-de-alcance.md
      - Roadmap: 01_mvp/roadmap.md
      - User stories MVP: 01_mvp/user-stories-mvp.md
      - Plan de sprints: 01_mvp/plan-sprints.md
  - 02 · Roles y accesos:
      - RBAC: 02_roles_y_accesos/rbac.md
      - Auditoría y trazabilidad: 02_roles_y_accesos/auditoria-trazabilidad.md
  - 03 · Módulos:
      - Información institucional: 03_modulos/informacion-institucional.md
      - Nóminas: 03_modulos/nominas.md
